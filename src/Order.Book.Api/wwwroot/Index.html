<!DOCTYPE html>
<html>
<head>
    <title>SignalR Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
</head>
<body>
    <script type="text/javascript">const connection = new signalR.HubConnectionBuilder()
            .withUrl("/orderbookhub")
            .build();

        connection.on("ReceiveOrderAddUpdate", function (message) {
            console.log("Order Added: ", message);
        });

        connection.on("ReceiveOrderDeleteUpdate", function (message) {
            console.log("Order Deleted: ", message);
        });

        connection.start().then(function () {
            console.log("SignalR connected.");
        }).catch(function (err) {
            return console.error(err.toString());
        });</script>
</body>
</html>
